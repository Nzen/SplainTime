plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://192.168.1.97:9085/repository/internal'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'com.h2database:h2:1.4.200'
    implementation 'org.liquibase:liquibase-core:3.8.2'
    implementation 'org.yaml:snakeyaml:1.12'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.jooq:jooq:3.12.3'
    implementation 'org.jooq:jooq-meta:3.12.3'
    implementation 'org.jooq:jooq-codegen:3.12.3'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'
}

group = 'ws.nzen.tracking'
version = '5.0-j8'
description = 'Splaintime'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
